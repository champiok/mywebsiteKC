        body {

        /* Button animation */
        .button {
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            display: inline-block;
        }

        .button:hover {
            background-color: #ffcc00;
            transform: scale(1.1); /* Scale the button on hover */
        }

        /* Fade-in animation for the header */
        .header {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        /* Slide-in animation for the right column content */
        .right-column {
            opacity: 0;
            transform: translateX(50px);
            animation: slideInRight 1s ease-in-out forwards;
        }

        /* Bounce animation for the header text */
        .header-text {
            animation: bounce 1s ease-in-out;
            animation-iteration-count: infinite;
        }
        footer {
            margin-top: auto; /* Push the footer to the bottom */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>

    <script>
        function getWeather() {
            // Replace 'YOUR_API_KEY' with your actual OpenWeatherMap API key
            const apiKey = 'd9412cafa7e30ec44dc13c2ad9950193';
            const city = 'Pemberton'; // Replace with the city name or coordinates

            // API URL for current weather data
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${d9412cafa7e30ec44dc13c2ad9950193}`;

            // Fetch weather data
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Display weather information
                    const weatherInfo = document.getElementById('weather-info');
                    weatherInfo.innerHTML = `
                        <p>City: ${data.name}</p>
                        <p>Temperature: ${data.main.temp} &deg;C</p>
                        <p>Weather: ${data.weather[0].description}</p>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                });
        }
    </script>

    <script>
        function getTimeOfDay() {
            const currentTime = new Date();
            const hours = currentTime.getHours();

            let timeOfDayMessage;

            if (hours < 12) {
                timeOfDayMessage = 'Good morning!';
            } else if (hours < 18) {
                timeOfDayMessage = 'Good afternoon!';
            } else {
                timeOfDayMessage = 'Good evening!';
            }

            document.getElementById('timeOfDay').textContent = timeOfDayMessage;
        }

        document.addEventListener('DOMContentLoaded', function () {
            getTimeOfDay();
        });
    </script>
    <button class="button" onclick="addWeatherIcon()">Add Weather Icon</button>
    <script>
        function addWeatherIcon() {
            // Create a new i element for the weather icon
            const weatherIcon = document.createElement("i");
    
            // Add the necessary FontAwesome classes for the weather icon (you can customize this)
            weatherIcon.className = "fas fa-sun";
    
            // Get the container where you want to append the weather icon
            const container = document.querySelector(".container");
    
            // Append the weather icon to the container
            container.appendChild(weatherIcon);
        }
    </script>
